<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Invoice Template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div th:replace="fragments/sidebar :: sidebar"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <!-- Placeholder image -->
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Template Image">

          <div class="card-body">
            <!-- Template Name -->
            <h5 class="card-title">Template Name</h5>

            <!-- Template Title -->
            <p class="card-text">Template Title</p>

            <!-- Button to view details or use the template -->
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>

<!-- Bootstrap JS and dependencies (add at the end of the body for faster page loading) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
