<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Invoice</title>
  <style>
        body {
            font-family: Arial, sans-serif;
        }

        .invoice {
            margin: 2cm auto;
            padding: 2cm;
            border: 1px solid #eee;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .customer-info {
            margin-bottom: 20px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .total {
            margin-top: 20px;
            text-align: right;
        }

        /* Responsive styles for smaller screens */
        @media screen and (max-width: 600px) {
            .invoice {
                padding: 1cm;
            }

            .items-table th, .items-table td {
                padding: 6px;
            }
        }
    </style>
</head>

<body>

<div class="invoice">
  <div class="header">
    <h1 th:text="${title}">Invoice</h1>
  </div>

  <div class="customer-info">
    <p th:text="${customerName}">Customer: John Doe</p>
    <p>Address: 123 Main Street, Cityville</p>
    <p>Email: john.doe@example.com</p>
  </div>

  <table class="items-table">
    <thead>
    <tr>
      <th>Item</th>
      <th>Description</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through items and populate the table -->
    <tr th:each="item : ${items}">
      <td th:text="${item.name}">Sample Item</td>
      <td th:text="${item.description}">Lorem ipsum dolor sit amet</td>
      <td th:text="${item.quantity}">2</td>
      <td th:text="${item.price}">$50.00</td>
      <td th:text="${item.quantity * item.price}">$100.00</td>
    </tr>
    </tbody>
  </table>

  <div class="total">
    <p>Total: $<span th:text="${totalAmount}">100.00</span></p>
  </div>
</div>

</body>

</html>
